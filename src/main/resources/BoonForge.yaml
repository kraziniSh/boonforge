---
# boonforge
# Strings
# Language: Default

# Guidelines:
# – We add the circumflex accent (or caret) (^) for string replacements.
#   All other special characters make either Kotlin or YAML angry...
#   Example:
#     YAML → ^foo is not bar
#     Kotlin → FooBar.replace("^foo", "bar")

App: boonforge
Version: "0.0.1"
Language: default
Authors:
  - L9CRO1XX
Translators: # Specific to this locale

Constants:
  ManifestFileName: manifest.json
  Types:
    Zip: zip

BoonForge:
  Help: |
    boonforge - 0.0.1
  
    Curse CurseForge and their indecent bloatware!
    
    CLI app for easy CurseForge modpack downloading.
  Run: |+
    boonforge - 0.0.1
# Keep as new line

CreditsCommand:
  Name: credits
  Help: Show credits

DownloadCommand:
  Name: download
  Help: Download files of a given modpack
  Arguments:
    Input: Modpack to downloadCmd files from
    Output: Directory to output files to
  Gathering: Gathering required information...
  Downloading: "Downloading: "
  ExtractedOverrides: Extracted overrides.
  Finished: Finished downloading modpack ^input
  InvalidZipFile: ^input is not a valid .zip archive. Maybe it's damaged.

VersionCommand:
  Name: version
  Help: Shows version and information about boonforge
  Text: |
    boonforge
    
    Version: 0.0.1
    Build: master
    Language: 

ManifestJson:
  Unknown:
    Name: Unknown name
    Version: Unknown version
    Author: Unknown author
    MinecraftVersion: Unknown minecraft version
    ModLoader: Unknown mod loader

Modpack:
  DownloadFile:
    Downloading: "Downloading file with Addon ID ^addonID and with File ID ^fileID"

    Done: Done.
